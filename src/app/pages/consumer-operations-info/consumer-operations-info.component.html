<div class="container">
  <div class="table-container">
    <table mat-table [dataSource]="consumerOperations" class="demo-table">
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Описание</th>
        <td mat-cell *matCellDef="let element">{{element.comment}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Цена(₽)</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
      </ng-container>
      <ng-container matColumnDef="received">
        <th mat-header-cell *matHeaderCellDef>Получено (кг.)</th>
        <td mat-cell *matCellDef="let element">{{element.shipped}}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Создан</th>
        <td mat-cell *matCellDef="let element">{{element.created | date: 'yyyy-MM-dd | HH:mm' : 'GMT+6'}}</td>
      </ng-container>
      <ng-container matColumnDef="partnerName">
        <th mat-header-cell *matHeaderCellDef>Партнер</th>
        <td mat-cell *matCellDef="let element; let i = index">{{consumerOperations[i].partner.companyName}}</td>
      </ng-container>
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Продукт</th>
        <td mat-cell *matCellDef="let element; let i = index">{{consumerOperations[i].product.name}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="set(element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-button (click)="delete(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Выберите страницу">
    </mat-paginator>
  </div>

  <div class="button-container">
    <button mat-raised-button (click)="create()" class="demo-button" color="warn">
      Добавить
    </button>
  </div>
</div>
